<template>
    <div>
        <div class="slds-grid slds-grid_align-spread slds-m-bottom_small">
            <div class="slds-col  slds-align-middle">
                <h2 class="slds-card__header-title">고객</h2>
            </div>
            <div class="slds-col slds-size_7-of-12">
                <lightning-input type="tel" label="Enter Number" value={telNumber} variant="label-hidden" maxlength="4"
                    onchange={handleInputChange} placeholder="전화번호 1-4자리를 입력해주세요.">
                </lightning-input>
            </div>
        </div>
        <div class="slds-m-bottom_small">
            <!-- 해당 지점 모든 고객 리스트 -->
            <template lwc:if={customers}>
                <div class="datatable-container slds-scrollable_y">
                    <lightning-datatable key-field="Id" data={customers} columns={columns}
                        class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped"
                        hide-checkbox-column onrowaction={handleRowAction}>
                    </lightning-datatable>
                </div>
            </template>
            <!-- 검색에 해당하는 고객리스트 -->
            <template lwc:if={searchCustomers}>
                <div class="datatable-container slds-scrollable_y">
                    <lightning-datatable key-field="Id" data={searchCustomers} columns={columns}
                        class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped"
                        hide-checkbox-column onrowaction={handleRowAction}>
                    </lightning-datatable>
                </div>
            </template>
            <!-- 검색에 해당하는 고객이 없는 경우 -->
            <template lwc:if={noDataFoundMessage}>
                <div class="slds-m-vertical_x-small datatable-container slds-grid">
                    <p class="slds-col slds-align-middle slds-text-align_center slds-text-heading_small">{noDataFoundMessage}</p>
                </div>
            </template>
        </div>
    </div>
</template>
