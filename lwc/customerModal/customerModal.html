<template>
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- 모달 헤더 -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="닫기" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">닫기</span>
                    </button>
                    <h2 class="slds-text-heading_medium">{modalTitle}</h2> <!-- 여기를 수정했습니다 -->
                </header>
                <!-- 모달 본문 -->
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-record-edit-form object-api-name="Oppty__c">
                        <!-- 상담 내용 필드, 사용자 입력 필요 -->
                        <lightning-input-field field-name="OpptySalesConsultation__c" required onchange={handleInputChange}></lightning-input-field>
                    </lightning-record-edit-form>
                </div>
                <!-- 모달 푸터 -->
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral"
                        label="취소"
                        title="취소"
                        onclick={closeModal}
                        class="slds-m-right_small"></lightning-button>
                    <lightning-button variant="brand"
                        label="저장"
                        title="저장"
                        onclick={saveOppties}
                        disabled={isSaveButtonDisabled}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
